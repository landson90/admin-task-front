<div class="card">
  <div class="card-body">
    <h3 class="card-title"><b>TaskAdmin - Criar conta</b></h3>
    <form class="mt-5">
      <div class="form-group ">
        <input
          type="email"
          class="form-control mt-2"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Seu email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control mt-3"
          id="exampleInputPassword1"
          placeholder="Senha"
        />
      </div>
        <button type="submit" class="btn btn-primary btn-block mt-3 form_botao">Enviar</button>
    </form>
    <div class="mt-3">
      <p>JÃ¡ possui conta !<a [routerLink]="['']" routerLinkActive="router-link-active"  class="card-link"> Fazer login </a></p>
    </div>


  </div>
</div>
